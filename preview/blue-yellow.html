<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Preview Maelstrom at Sunset</title>
    <link rel='stylesheet' href='../index.css' type='text/css'>
  </head>
  <body>
    <main class='preview'>
      <section class='user-options'>
        <button type='button' onclick='history.back()' class='button-preview'>⬅︎ Back</button>
        <div>
          <a href='../images/paintings/blue-yellow.jpeg' download='Maelstrom at Sunset.jpeg' class='button-preview'>
            Download
          </a>
          <button type='button' onclick='window.print()' class='button-preview'>Print</button>
        </div>
      </section>
       <img class='preview-image' src='../images/paintings/blue-yellow.jpeg' alt='Painting with main colours blue and yellow.'>
    </main>
  </body>
</html>
