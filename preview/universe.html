<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Symphony</title>
    <link rel="stylesheet" href="./0_preview.css" type="text/css" />
    <link rel="stylesheet" href="../index.css" type="text/css" />
  </head>
  <body class="body-preview-image">
    <header class="user-options">
      <button type="button" onclick="history.back()" class="button-preview">
        ⬅︎ Back
      </button>
      <div>
        <a
          href="../images/paintings/universe.png"
          download="Universal Symphony.png"
          class="button-preview"
        >
          Download
        </a>
        <button type="button" onclick="window.print()" class="button-preview">
          Print
        </button>
      </div>
    </header>
    <main>
      <img
        class="preview-image"
        src="../images/paintings/large/universe.png"
        alt="Painting with main colours blue, purple, yellow."
      />
    </main>
    <footer>
      <p>
        Ariadne Engelbrecht, <em>Universal Symphony</em>,
        <span>acrylic on paper, </span>2021.
      </p>
    </footer>
