<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Sunrise</title>
    <link rel="stylesheet" href="./_preview.css" type="text/css" />
    <link rel="stylesheet" href="../index.css" type="text/css" />
  </head>
  <body class="body-preview-image">
    <header class="user-options">
      <button type="button" onclick="history.back()" class="button-preview">
        ⬅︎ Back
      </button>
      <div>
        <a
          href="../images/paintings/colorful-light.jpeg"
          download="Spring Sunrise.jpeg"
          class="button-preview"
        >
          Download
        </a>
        <button type="button" onclick="window.print()" class="button-preview">
          Print
        </button>
      </div>
    </header>
    <main>
      <img
        class="preview-image"
        src="../images/paintings/colorful-light.jpeg"
        alt="Painting with many lighter colours."
      />
    </main>
    <footer>
      <p>
        Ariadne Engelbrecht, <em>Spring Sunrise</em>,
        <span>acrylic on paper, </span>2018.
      </p>
    </footer>
  </body>
</html>
